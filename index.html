<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="main-container">
      <div class="cont1">
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search City" />
          <button id="searchbtn">Find Weather</button>
        </div>
      </div>
      <div class="cont2">
        <div class="weatherdetails">
          <h2 class="city">City</h2>
          <h3 class="date">Current Date</h3>

          <h1 class="temp">°C</h1>

          <div class="desc">Descption :</div>
          <div class="humidity">Humid :</div>
          <div class="wind">Wind Speed :</div>
        </div>
      </div>
      <footer>
        <h2>made with <span class="heart"> &hearts; </span> by Smeet</h2>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
